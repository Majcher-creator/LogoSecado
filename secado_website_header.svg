<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 80">
  <!-- Kompaktowa wersja domów -->
  <g id="houses-header">
    <!-- Słońce -->
    <circle cx="30" cy="18" r="15" fill="#FFC627"/>
    
    <!-- Lewy dom z kominem -->
    <polygon points="5,35 18,22 25,28 25,45 5,45" fill="#9ACD32"/>
    <rect x="3" y="28" width="4" height="6" fill="#9ACD32"/>
    
    <!-- Główny dach środkowy -->
    <path d="M 20,32 L 50,12 L 65,22 L 65,18 L 80,30 L 65,30 L 50,20 L 28,35 Z" fill="#9ACD32" stroke="#8B1F35" stroke-width="1.5"/>
    <rect x="12" y="35" width="8" height="2" fill="#8B1F35"/>
    <rect x="12" y="37" width="8" height="8" fill="#8B1F35"/>
    <rect x="14" y="39" width="2" height="2" fill="#9ACD32"/>
    <line x1="15" y1="39" x2="15" y2="41" stroke="#8B1F35" stroke-width="0.5"/>
    <line x1="14" y1="40" x2="16" y2="40" stroke="#8B1F35" stroke-width="0.5"/>
    
    <!-- Prawy dach -->
    <path d="M 60,30 L 80,15 L 95,27 L 95,45 L 78,45 Z" fill="#9ACD32" stroke="#8B1F35" stroke-width="1.5"/>
    <circle cx="86" cy="37" r="3.5" fill="#9ACD32" stroke="#8B1F35" stroke-width="0.8"/>
    <line x1="86" y1="33.5" x2="86" y2="40.5" stroke="#8B1F35" stroke-width="0.5"/>
    <line x1="82.5" y1="37" x2="89.5" y2="37" stroke="#8B1F35" stroke-width="0.5"/>
    
    <!-- Prawy komin -->
    <rect x="100" y="25" width="4" height="8" fill="#9ACD32"/>
    
    <!-- Linie fundamentu -->
    <path d="M 5,47 Q 50,52 95,47" stroke="#9ACD32" stroke-width="1.2" fill="none"/>
    <path d="M 8,49 Q 50,54 92,49" stroke="#9ACD32" stroke-width="0.8" fill="none"/>
  </g>
  
  <!-- Tekst logo -->
  <text x="115" y="42" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="#FFC627" letter-spacing="0">SeCaDO</text>
  <text x="115" y="58" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#FFC627" letter-spacing="2">ŚLĄSKIE CENTRUM DACHOWE</text>
</svg>