<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1184 320">
  <rect width="1184" height="320" fill="#A62C3A"/>
  
  <!-- Słońce -->
  <circle cx="520" cy="140" r="130" fill="#FFC627"/>
  
  <!-- Domy - dokładna kopia z oryginału -->
  <g id="houses">
    <!-- Lewy mały dom z kominem -->
    <polygon points="185,295 210,270 235,295" fill="#9ACD32"/>
    <rect x="185" y="295" width="50" height="50" fill="#A62C3A"/>
    <rect x="310" y="350" width="25" height="40" fill="#9ACD32"/>
    <rect x="305" y="345" width="35" height="10" fill="#9ACD32"/>
    
    <!-- Główny lewy dach -->
    <path d="M 185,345 L 310,220 L 420,310 L 420,280 L 350,220 L 340,230 L 340,345 Z" fill="#9ACD32" stroke="#A62C3A" stroke-width="8"/>
    <rect x="310" y="345" width="80" height="75" fill="#A62C3A"/>
    <rect x="327" y="365" width="23" height="23" fill="#9ACD32"/>
    <line x1="327" y1="376.5" x2="350" y2="376.5" stroke="#A62C3A" stroke-width="3"/>
    <line x1="338.5" y1="365" x2="338.5" y2="388" stroke="#A62C3A" stroke-width="3"/>
    
    <!-- Główny środkowy dach - największy -->
    <path d="M 380,315 L 590,130 L 800,315 Z" fill="#9ACD32" stroke="#A62C3A" stroke-width="10"/>
    <rect x="470" y="315" width="240" height="105" fill="#A62C3A"/>
    
    <!-- Prawy nachodzący dach -->
    <path d="M 710,295 L 870,160 L 1015,285 L 1015,420 L 880,420 L 880,315 Z" fill="#9ACD32" stroke="#A62C3A" stroke-width="8"/>
    <rect x="820" y="315" width="120" height="105" fill="#A62C3A"/>
    <circle cx="880" cy="360" r="30" fill="#9ACD32" stroke="#A62C3A" stroke-width="5"/>
    <line x1="880" y1="330" x2="880" y2="390" stroke="#A62C3A" stroke-width="4"/>
    <line x1="850" y1="360" x2="910" y2="360" stroke="#A62C3A" stroke-width="4"/>
    
    <!-- Prawy mały komin -->
    <rect x="1020" y="265" width="30" height="60" fill="#9ACD32"/>
  </g>
  
  <!-- Linie fundamentu -->
  <path d="M 40,490 Q 590,520 1155,490" stroke="#9ACD32" stroke-width="8" fill="none"/>
  <path d="M 45,505 Q 590,535 1150,505" stroke="#9ACD32" stroke-width="5" fill="none"/>
  
  <!-- Tekst -->
  <text x="590" y="650" font-family="Arial Black, sans-serif" font-size="180" font-weight="900" fill="#FFC627" text-anchor="middle" letter-spacing="5">SeCaDo</text>
  <text x="590" y="730" font-family="Arial, sans-serif" font-size="65" font-weight="600" fill="#FFC627" text-anchor="middle" letter-spacing="8">Śląskie Centrum Dachowe</text>
</svg>