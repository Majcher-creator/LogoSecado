  <!-- Linie fundamentu -->
  <path d="M 60,205 Q 330,220 610,205" stroke="#9ACD32" stroke-width="5" fill="none"/>
  <path d="M 70,215 Q 330,230 600,215" stroke="#9ACD32" stroke-width="3" fill="none"/>
  
  <!-- Duży tekst -->
  <text x="750" y="140" font-family="Arial Black, sans-serif" font-size="100" font-weight="900" fill="#FFC627" letter-spacing="-2">SeCaDO</text>
  <text x="750" y="190" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#FFC627" letter-spacing="6">Śląskie Centrum Dachowe</text>
  <text x="750" y="235" font-family="Arial, sans-serif" font-size="22" fill="#9ACD32">Profesjonalne pokrycia dachowe • Blacharstwo</text>
</svg>